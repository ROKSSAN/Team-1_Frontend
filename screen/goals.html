<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다독다독 - 목표 및 통계</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            font-family: "Pretendard", sans-serif;
        }

        .goal-dashboard {
            width: 75%;
            margin: 40px auto;
        }

        /* 🔹 "목표 및 통계" 타이틀 */
        .goal-title {
            font-size: 2rem;
            font-weight: bold;
            position: absolute;
            left: 25%;
            top: 100px;
        }

        /* 🔹 그래프 컨테이너 */
        .charts-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 100px;
        }

        .chart-box {
            width: 45%;
            text-align: center;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="main.html" class="logo">
                <img src="../assets/images/logo.png" alt="다독다독 로고">
                <span class="logo-text"><span class="first">다독</span><span class="second">다독</span></span>
            </a>
            <ul class="nav-links">
                <li><a href="library.html">내 서재</a></li>
                <li><a href="goals.html" class="active">목표 및 통계</a></li>
            </ul>
            <input type="text" class="search-bar" placeholder="검색">
            <div class="user-actions">
                <a href="index.html" class="login-button" id="login-btn">로그인</a>
                <a href="mypage.html" class="profile-button" id="profile-btn" style="display: none;">내 정보</a>
                <button class="logout-button" id="logout-btn" style="display: none;">로그아웃</button>
            </div>
        </nav>
    </header>

    <main class="goal-dashboard">
        <h1 class="goal-title">목표 및 통계</h1>

        <div class="goal-settings">
            <p>올해 목표: <strong id="goal-target">-</strong></p>
            <p>현재 읽은 책: <strong id="goal-progress">-</strong></p>
        </div>

        <div class="charts-container">
            <!-- 🎯 목표 달성률 차트 -->
            <div class="chart-box">
                <h2 class="chart-title">올해 목표 달성 현황</h2>
                <canvas id="goalChart"></canvas>
            </div>

            <!-- 📊 1년 전체 월별 독서량 차트 -->
            <div class="chart-box">
                <h2 class="chart-title">월별 독서량</h2>
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>
    </main>

    <script src="../scripts/auth.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/goals.js"></script>
</body>
</html>
