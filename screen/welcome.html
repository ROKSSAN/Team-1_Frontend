<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 성공 - 다독다독</title>
    <link rel="stylesheet" href="../styles/global.css">  <!-- 기존 스타일 유지 -->
    <link rel="stylesheet" href="../styles/welcome.css">  <!-- 새롭게 추가된 스타일 -->
</head>
<body>

    <!-- 로그인 성공 메시지 -->
    <main class="welcome-container">
        <img src="../assets/images/logo.png" alt="다독다독 로고" class="welcome-logo">
        <h1>환영합니다</h1>
        <p><span id="user-name">OO</span>님, 로그인이 성공적으로 완료되었습니다.</p>
        <a href="main.html" class="main-page-button">메인페이지로</a>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const username = localStorage.getItem("username") || "OO";
            document.getElementById("user-name").textContent = username;

            const logoutBtn = document.getElementById("logout-btn");
            logoutBtn.addEventListener("click", () => {
                localStorage.removeItem("token");
                localStorage.removeItem("username");
                window.location.href = "index.html";
            });
        });
    </script>

</body>
</html>
