<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - 다독다독</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/mypage.css">
</head>
<body>
    <header>
    <nav class="navbar">
        <a href="main.html" class="logo">
            <img src="../assets/images/logo.png" alt="다독다독 로고">
            <span class="logo-text"><span class="first">다독</span><span class="second">다독</span></span>
        </a>
        <ul class="nav-links">
            <li><a href="library.html">내 서재</a></li>
            <li><a href="goals.html">목표 및 통계</a></li>
        </ul>
        <input type="text" class="search-bar" placeholder="검색">
        <div class="user-actions">
            <a href=".html" class="login-button" id="login-btn">로그인</a>
            <a href="mypage.html" class="profile-button" id="profile-btn" style="display: none;">내 정보</a>
            <button class="logout-button" id="logout-btn" style="display: none;">로그아웃</button>
        </div>
    </nav>
</header>

    <main class="mypage-container">
        <!-- 내 정보 -->
        <section class="user-info">
            <h2 class="section-title">내 정보</h2>
            <div class="profile">
                <div class="profile-picture">
                    <img src="../assets/images/profile_image.svg" alt="프로필 사진">
                    <label class="edit-icon">✏️</label>
                </div>
                <p id="username-display" class="username-text">닉네임</p>
                <div class="input-group">
                    <label>아이디</label>
                    <input type="text" id="user-email" disabled>
                </div>
                <div class="input-group">
                    <label>비밀번호</label>
                    <input type="password" id="user-password" value="********" disabled>
            </div>
        </section>

        <div class="right-container">
            <!-- 목표 설정 -->
            <section class="goal-setting">
                <h2 class="section-title">목표 설정</h2>
                <label for="goal-input">올해 목표 독서량:</label>
                <input type="number" id="goal-input" placeholder="책 권 수 입력">
                <button class="set-goal-btn">저장</button>
            </section>
        </div>
    </main>

    <script src="../scripts/mypage.js"></script>
    <script src="../scripts/common.js"></script>
</body>
</html>
