<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다독다독 - 홈</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="main.html" class="logo">
                <img src="../assets/images/logo.png" alt="다독다독 로고">
                <span class="logo-text"><span class="first">다독</span><span class="second">다독</span></span>
            </a>
            <ul class="nav-links">
                <li><a href="library.html">내 서재</a></li>
                <li><a href="goals.html">목표 및 통계</a></li>
            </ul>
            <input type="text" class="search-bar" placeholder="검색">
            <div class="user-actions">
                <a href="index.html" class="login-button" id="login-btn">로그인</a>
                <a href="mypage.html" class="profile-button" id="profile-btn" style="display: none;">내 정보</a>
                <button class="logout-button" id="logout-btn" style="display: none;">로그아웃</button>
            </div>
        </nav>
    </header>
    
    <!-- 배너 섹션 -->
    <section class="main-banner">
        <div class="banner-text">
            독서를 쉽게 기록하고, <br>다른 사람들과 의견을 나눠보세요.
        </div>
    </section>
    
    <!-- 대시보드 -->
    <main class="dashboard">
        <!-- 최근 도서 -->
        <!-- 최근 도서 -->
        <div class="recent-books">
            <h2>📚 최근 리뷰된 도서</h2>
            <div class="books-container" id="recent-books-container">
                <p>최근 리뷰가 달린 책을 불러오는 중...</p>
            </div>
        </div>

        
        <!-- 내 목표 -->
        <div class="reading-goals">
            <h2>🎯 내 목표</h2>
            <p>올해 목표: <strong id="goal-target">-</strong></p>
            <p>현재 읽은 책: <strong id="goal-progress">-</strong></p>
            <div class="goal-graph">
                <canvas id="goalChart"></canvas>
            </div>
            <div class="monthly-graph">
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>
    </main>
    
    <script src="../scripts/main.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/common.js"></script>
</body>
</html>
