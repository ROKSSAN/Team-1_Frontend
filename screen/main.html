<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다독다독 - 홈</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="../assets/images/logo.png" alt="다독다독 로고">
                <span class="logo-text">
                    <span class="first">다독</span><span class="second">다독</span>
                </span>
            </a>
            <ul class="nav-links">
                <li><a href="library.html">내 서재</a></li>
                <li><a href="goals.html">목표 및 통계</a></li>
            </ul>
            <input type="text" class="search-bar" placeholder="검색">
            <div class="user-actions">
                <button class="logout-button" id="logout-btn" style="display: none;">로그아웃</button>
                <a href="mypage.html" class="profile-button" id="profile-btn" style="display: none;">내 정보</a>
                <a href="index.html" class="login-button" id="login-btn">로그인</a>
            </div>
        </nav>
    </header>
    
    <!-- 배너 섹션 -->
    <section class="main-banner">
        <div class="banner-text">
            독서를 쉽게 기록하고, <br>다른 사람들과 의견을 나눠보세요.
        </div>
    </section>
    
    <!-- 대시보드 -->
    <main class="dashboard">
        <!-- 최근 도서 -->
        <div class="recent-books">
            <h2>📚 최근 도서</h2>
            <div class="books-container">
                <div class="book-card">바깥은 여름</div>
                <div class="book-card">달과 6펜스</div>
                <div class="book-card">행릿</div>
                <div class="book-card">바람과 함께 사라지다</div>
                <div class="book-card">이방인</div>
                <div class="book-card">동물농장</div>
            </div>
        </div>
        
        <!-- 내 목표 -->
        <div class="reading-goals">
            <h2>🎯 내 목표</h2>
            <p>올해 목표: <strong id="goal-target">-</strong></p>
            <p>현재 읽은 책: <strong id="goal-progress">-</strong></p>
            <div class="goal-graph">
                <img src="../assets/images/goal-chart.png" alt="독서 목표 그래프">
            </div>
        </div>
    </main>
    
    <script src="../scripts/main.js"></script>
    <script src="../scripts/auth.js"></script>
</body>
</html>
