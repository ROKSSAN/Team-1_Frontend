<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 다독다독</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
  <header>
      <nav class="navbar">
          <a href="main.html" class="logo">
              <img src="../assets/images/logo.png" alt="다독다독 로고">
              <span class="logo-text"><span class="first">다독</span><span class="second">다독</span></span>
          </a>
          <ul class="nav-links">
              <li><a href="library.html">내 서재</a></li>
              <li><a href="goals.html">목표 및 통계</a></li>
          </ul>
          <input type="text" class="search-bar" placeholder="검색">
          <div class="user-actions">
              <a href="index.html" class="login-button" id="login-btn">로그인</a>
              <a href="mypage.html" class="profile-button" id="profile-btn" style="display: none;">내 정보</a>
              <button class="logout-button" id="logout-btn" style="display: none;">로그아웃</button>
          </div>
      </nav>
  </header>

<main class="register-container">
    <div class="register-box">
        <h2>회원가입</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required placeholder="아이디 입력">
            </div>

            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호 입력">
            </div>

            <div class="input-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" required placeholder="닉네임 입력">
            </div>

            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required placeholder="이메일 입력">
            </div>

            <button type="submit" class="register-btn">가입하기</button>
        </form>

        <p class="login-redirect">이미 계정이 있으신가요? <a href="index.html">로그인</a></p>
    </div>
</main>

<footer>
    <p>&copy; 2025 다독다독</p>
</footer>

<script src="../scripts/register.js"></script>
<script src="../scripts/common.js"></script>
</body>
</html>
