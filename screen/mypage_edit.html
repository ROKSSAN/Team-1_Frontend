<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - 다독다독</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/mypage_edit.css">
  </head>
<body>
  <header>
    <nav class="navbar">
      <a href="main.html" class="logo">
        <img src="../assets/images/logo.png" alt="다독다독 로고">
        <span class="logo-text"><span class="first">다독</span><span class="second">다독</span></span>
      </a>
      <ul class="nav-links">
        <li><a href="library.html">내 서재</a></li>
        <li><a href="goals.html">목표 및 통계</a></li>
      </ul>
      <input type="text" class="search-bar" placeholder="검색">
      <div class="user-actions">
        <a href="login.html" class="login-button" id="login-btn">로그인</a>
        <a href="mypage.html" class="profile-button" id="profile-btn" style="display: none;">내 정보</a>
        <button class="logout-button" id="logout-btn" style="display: none;">로그아웃</button>
      </div>
    </nav>
  </header>

  <main>
    <h1>My Profile</h1>
    <div class="profile">
      <div class="profile-picture">
        <img id="profile-image" src="../assets/images/profile_image.svg" alt="프로필 사진">
        <div class="profile-select">
          <button id="prev-profile">◀</button>
          <button id="next-profile">▶</button>
        </div>
      </div>
      <div class="input-group">
        <label for="user-nickname">닉네임</label>
        <input type="text" id="user-nickname" placeholder="닉네임을 입력하세요">
      </div>
      <div class="input-group">
        <label for="user-password">새 비밀번호</label>
        <input type="password" id="user-password" placeholder="새 비밀번호 입력">
      </div>
      <button id="save-profile" class="save-btn">변경사항 저장</button>
    </div>
  </main>

  <script src="../scripts/mypage_edit.js"></script>
  <script src="../scripts/common.js"></script>
</body>
</html>
